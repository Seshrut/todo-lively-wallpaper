<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <script src="./renderer.js"></script>
    <title>Wallpaper</title>
</head>
<body>
    <div id="todobox">
        <div id="incomp" class="tasklist">
            <div class="navbar">
                TODO:
                <button class=" button add">+</button>
            </div>
            <div id="tasks">
                <div id="task1" class="task">
                    <textarea id="task1inp" class="taskinp" spellcheck="false" placeholder="Enter Task"></textarea>
                    <button class="button chkbx" id="task1btn">▢</button>
                </div>
            </div>
        </div>
        <div id="comp" class="tasklist">
            <div class="navbar">
                DONE:
            </div>
            <div id="tasks">
                <div id="task2" class="task">
                    <textarea id="task1inp" class="taskinp done" spellcheck="false" placeholder="Enter Task"></textarea>
                    <button class="button chkbx" id="task1btn">✔</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
